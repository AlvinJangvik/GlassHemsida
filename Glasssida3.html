    <div class="wrapper"> <!--class för diven-->
        <p class="text text1" data-title="Jordgubbsglass" data-text= "Skummjölk*, grädde* (21%), socker*, glukossirap, vasslepulver (av mjölk)*, jordgubbar, druvsocker, vanilj- och jordgubbsarom, färgämne (rödbetsrött, karotener, druvskalsextrakt), emulgeringsmedel (mono- och diglycerider av veg fettsyror), stabiliseringsmedel (fruktkärnmjöl, guarkärnmjöl, pektin), surhetsreglerande medel (citronsyra). *Ursprung: Sverige. Jordgubbar och jordgubbsarom är inte från Sverige. Grädde med 40% fetthalt." ></p><!--classer för rutorna och bilderna på med texten-->
        <p class="text text2 "  data-title="Gräddglass" data-text= "Skummjölk*, grädde* (24%), glukossirap, socker*, druvsocker, vasslepulver (av mjölk)*, vaniljarom, vaniljkärnor, emulgeringsmedel (mono- och diglycerider av veg fettsyror), stabiliseringsmedel (fruktkärnmjöl, guarkärnmjöl). *Ursprung: Sverige. Vaniljarom och vaniljmärg är inte från Sverige. Grädde med 40% fetthalt." ></p><!--classer för rutorna och bilderna på med texten-->
        <p class="text text3"  data-title="Glass 3" data-text= "Skummjölk*, grädde* (21%), socker*, glukossirap, vasslepulver (av mjölk)*, blåbär, druvsocker, blåbär- och vaniljarom, färgande morotskoncentrat, emulgeringsmedel (mono- och diglycerider av veg fettsyror), stabiliseringsmedel (fruktkärnmjöl, guarkärnmjöl, pektin), syra (citronsyra). *Ursprung: Sverige. Blåbär och blåbärsarom är inte från Sverige. Grädde med 40% fetthalt." ></p><!--classer för rutorna och bilderna på med texten-->
        <p class="text text4"  data-title="Glass 4" data-text= "Skummjölk, grädde (19%)*, glukossirap, socker, druvsocker, vasslepulver (av mjölk), kakao (3%), vetemjöl, kondenserad mjölk, farinsocker, arom, emulgeringsmedel (mono- och diglycerider av veg fettsyror), stabiliseringsmedel (fruktkärnmjöl, guarkärnmjöl, pektin), äggpulver, smör, surhetsreglerande medel (natriumkarbonat), rapsolja, kokosfett, salt. Kan innehålla spår av trädnötter och mandel. *Grädde med 40% fetthalt." ></p><!--classer för rutorna och bilderna på med texten-->
        <p class="text text5"  data-title="Glass 5" data-text= "
Skummjölk*, grädde* (36%), socker*, kondenserad skummjölk*, glukossirap*, mjölk*, äggula*, naturlig arom, stabiliseringsmedel (fruktkärnmjöl*, guarkärnmjöl*), salt. Kan innehålla spår av mandel och hasselnötter. Grädde med 40% fetthalt." ></p><!--classer för rutorna och bilderna på med texten-->
        <p class="text text6"  data-title="Glass 6" data-text= "laktosfritt vasslepulver (av mjölk)*, socker, laktosfritt smör, naturlig mintarom, arom, färgande växtkoncentrat (alger, färgtistel), färgämne (sockerkulör), emulgeringsmedel (mono- och diglycerider av veg fettsyror), stabiliseringsmedel (fruktkärnmjöl, guarkärnmjöl, pektin), laktasenzym, salt. *Ursprung: Sverige. Kolasås och mintarom är inte från Sverige. " ></p><!--classer för rutorna och bilderna på med texten-->
